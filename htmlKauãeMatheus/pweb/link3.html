<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matheus Feitoza e Kauã César</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Atividade 03</h1>
    <h1>Array de Linguagens</h1>
    <button onclick="mostrarListaLinguagens()">Mostrar linguagens</button><br><br>
    <button onclick="Posicaolinguagens()">Escolher posição</button>
    <div id="minhaDiv"></div>
    <hr/>

    <button onclick="mostrarListaFrutas()">Mostrar frutas</button><br><br>
    <button onclick="Posicaofrutas()">Escolher posição</button>
    <div id="suaDiv"></div>

    <hr/>
    <p>Matheus Feitoza e Kauã César</p>
    <a style="text-decoration: none;" href="index.html">Voltar</a><br/>

    <script>
        let linguagens = [];
        linguagens[0] = 'Dart';
        linguagens[1] = 'PHP';
        linguagens[2] = 'Java';
        linguagens[3] = 'Python';
        linguagens[4] = 'Perl';
        linguagens[5] = 'Ruby on Rails';
        linguagens[6] = 'C++';

        function mostrarListaLinguagens() {
            const container = document.getElementById("minhaDiv");
            container.innerHTML = '';
            for (let i = 0; i < linguagens.length; i++) {
                let tag = `<h5>${i} - ${linguagens[i]}</h5>`;
                container.innerHTML += tag;
            }
        }

        function Posicaolinguagens() {
            let indice = prompt('Qual posição deseja consultar?');
            if (indice >= 0 && indice < linguagens.length) {
                alert(linguagens[indice]);
            } else {
                alert("Índice inválido!");
            }
        }
        let frutas = [];
        frutas[0] = 'maçã';
        frutas[1] = 'banana';
        frutas[2] = 'uva';

        function mostrarListaFrutas() {
            const container = document.getElementById("suaDiv");
            container.innerHTML = '';
            for (let i = 0; i < frutas.length; i++) {
                let tag = `<h5>${i} - ${frutas[i]}</h5>`;
                container.innerHTML += tag;
            }
        }

        function Posicaofrutas() {
            let indice = prompt('Qual posição deseja consultar?');
            if (indice >= 0 && indice < frutas.length) {
                alert(frutas[indice]);
            } else {
                alert("Índice inválido!");
            }
        }
    </script>    
</body>
</html>
